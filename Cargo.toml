[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
xdg = "2.4"
which = "4.4"
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
bytes = "1.5"
derive_more = { version = "0.99", features = ["constructor", "display"] }
futures-util = "0.3"
log = "0.4"
flate2 = "1.0"
tar = "0.4"
xz2 = "0.1"
zstd = "0.13"
lazy_static = "1.4"
ureq = { version = "2.9", features = ["json"] }
strum = { version = "0.25", features = ["derive"] }
indicatif = "0.17"
uuid = { version = "1.6", features = ["v4"] }
rayon = "1.8.0"
libc = "0.2.150"
path-absolutize = "3.1"
pretty_env_logger = "0.5"
env_logger = "0.10"
indicatif-log-bridge = "0.2"

[profile.release]
debug = 0
incremental = true
