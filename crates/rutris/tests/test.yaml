x-unit-defaults: &unit-defaults
  wrapper:
    - gamemoderun
    - mangohud
  runtime:
    kind: ge-proton
    version: "*"
  libraries:
    dxvk-nvapi: "*"
    dxvk-gpl-async: "*"
    vkd3d-proton: "*"
  generate:
    sunshine: true
    desktop: true
    shell: false
  env:
    MANGOHUD_CONFIG: no_display,vram,gpu_temp,gpu_core_clock,frametime
    DXVK_CONFIG_FILE: /home/user/.config/play.sh/dxvk.conf
    DXVK_ASYNC: "1"
    DXVK_ENABLE_NVAPI: "1"
    WINE_HIDE_NVIDIA_GPU: "0"
    WINEESYNC: "0"
    VKDED_CONFIG: dxr

units:
  witcher3:
    <<: *unit-defaults
    name: The Witcher 3
    steamgriddb_id: 8093
    cd: /mnt/files/Games/The Witcher 3 Wild Hunt/bin/x64/
    command: ["witcher3.exe", "--help"]
    winetricks:
      - vcrun2015
    mounts:
      d: /etc
